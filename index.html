<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>WMSA NOTAM VISUALIZER v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css">
    <style>
        :root {
            --panel-width: 360px;
            --primary: #004494;
            --accent: #0066cc;
            --danger: #c82333;
            --success: #28a745;
            --bg-glass: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f0f0; overflow: hidden; }

        /* FLEXBOX LAYOUT ENGINE */
        #app-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .side-panel {
            width: 0;
            height: 100%;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: width 0.4s ease;
            display: flex;
            flex-direction: column;
            z-index: 100;
            border-right: 0 solid #ddd;
            border-left: 0 solid #ddd;
        }

        .side-panel.visible {
            width: var(--panel-width);
            border-width: 1px;
        }

        #map-container {
            flex-grow: 1;
            position: relative;
            height: 100%;
            background: #eee;
        }

        #map { width: 100%; height: 100%; }

        /* UI CONTROLS */
        .panel-header {
            padding: 15px 20px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-area {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        input, textarea, button {
            width: 100%; margin: 8px 0; padding: 10px;
            border-radius: 6px; border: 1px solid #ccc;
            font-size: 13px;
        }

        button { 
            background: var(--primary); color: white; border: none; 
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        button:hover { filter: brightness(1.1); }
        .btn-danger { background: var(--danger); }
        .btn-success { background: var(--success); }

        /* FLOATING SEARCH BAR */
        #search-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            background: white;
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        /* TOGGLE BUTTONS */
        .drawer-toggle {
            position: absolute;
            top: 22px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 18px;
        }

        #toggle-left { left: 20px; }
        #toggle-right { right: 20px; }

        /* ZONE LIST ITEMS */
        .zone-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .status-tag {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            float: right;
            text-transform: uppercase;
        }

        .point-tag {
            background: #e9ecef;
            padding: 4px 8px;
            margin: 2px;
            display: inline-block;
            border-radius: 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <button id="toggle-left" class="drawer-toggle">ðŸ“‹</button>
    <button id="toggle-right" class="drawer-toggle">âž•</button>

    <div id="app-wrapper">
        <aside id="left-panel" class="side-panel">
            <div class="panel-header">
                <h3>Active NOTAMs</h3>
            </div>
            <div class="content-area" id="zoneListContainer">
                <p style="text-align:center; color:#888;">No zones created.</p>
            </div>
        </aside>

        <main id="map-container">
            <div id="search-overlay">
                <input type="text" id="searchInput" placeholder="Search NOTAM ID..." style="margin:0; border:none; outline:none;">
            </div>
            <div id="map"></div>
        </main>

        <aside id="right-panel" class="side-panel">
            <div class="panel-header">
                <h3>Create New Zone</h3>
            </div>
            <div class="content-area">
                <input type="text" id="zoneId" placeholder="NOTAM ID (e.g. A1042/26)">
                <textarea id="zoneDesc" placeholder="Description of restricted area..."></textarea>
                
                <div style="display:flex; gap:10px;">
                    <input type="number" id="minAlt" placeholder="Min (ft)">
                    <input type="number" id="maxAlt" placeholder="Max (ft)">
                </div>

                <div style="background: #f8f9fa; padding:15px; border-radius:8px; border:1px solid #ddd; margin-top:10px;">
                    <strong style="font-size:12px;">POLYGON COORDS</strong>
                    <input type="text" id="coordInput" placeholder="Lat, Lng (e.g. 3.12, 101.54)">
                    <button id="addPointBtn" style="background:#666">+ Add Point</button>
                    <div id="pointsPreview" style="margin:10px 0;"></div>
                    <button id="createPolyBtn" class="btn-success">Finish Polygon</button>
                </div>

                <div style="background: #f8f9fa; padding:15px; border-radius:8px; border:1px solid #ddd; margin-top:15px;">
                    <strong style="font-size:12px;">CIRCLE RADIUS</strong>
                    <input type="number" id="radiusNm" placeholder="Radius (NM)">
                    <input type="text" id="circleCenter" placeholder="Center Lat, Lng">
                    <button id="createCircleBtn" class="btn-success">Create Circle</button>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <script>
        // --- INITIALIZATION ---
        const center = ol.proj.fromLonLat([101.53, 3.13]);
        const map = new ol.Map({
            target: 'map',
            layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
            view: new ol.View({ center: center, zoom: 12, rotation: -(240 * Math.PI / 180) })
        });

        let zones = [];
        let manualPoints = [];

        // --- DRAWER LOGIC ---
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');

        document.getElementById('toggle-left').onclick = () => {
            leftPanel.classList.toggle('visible');
            setTimeout(() => map.updateSize(), 400); // Trigger map resize after transition
        };

        document.getElementById('toggle-right').onclick = () => {
            rightPanel.classList.toggle('visible');
            setTimeout(() => map.updateSize(), 400);
        };

        // --- CORE FUNCTIONS ---
        function addZoneToMap(id, desc, geometry, color) {
            const feature = new ol.Feature({ geometry: geometry });
            const style = new ol.style.Style({
                stroke: new ol.style.Stroke({ color: '#000', width: 2 }),
                fill: new ol.style.Fill({ color: color })
            });
            feature.setStyle(style);

            const layer = new ol.layer.Vector({
                source: new ol.source.Vector({ features: [feature] })
            });

            map.addLayer(layer);
            zones.push({ id, desc, layer, feature });
            updateList();
        }

        // Polygon Logic
        document.getElementById('addPointBtn').onclick = () => {
            const input = document.getElementById('coordInput').value.split(',');
            if(input.length === 2) {
                const lat = parseFloat(input[0].trim());
                const lng = parseFloat(input[1].trim());
                manualPoints.push([lng, lat]);
                document.getElementById('pointsPreview').innerHTML += `<span class="point-tag">${lat}, ${lng}</span>`;
                document.getElementById('coordInput').value = '';
            }
        };

        document.getElementById('createPolyBtn').onclick = () => {
            const id = document.getElementById('zoneId').value || "Unnamed Poly";
            const desc = document.getElementById('zoneDesc').value;
            if(manualPoints.length < 3) return alert("Need 3+ points");
            
            const coords = [...manualPoints, manualPoints[0]].map(p => ol.proj.fromLonLat(p));
            const geom = new ol.geom.Polygon([coords]);
            addZoneToMap(id, desc, geom, 'rgba(0, 102, 204, 0.3)');
            
            manualPoints = [];
            document.getElementById('pointsPreview').innerHTML = '';
        };

        // Circle Logic
        document.getElementById('createCircleBtn').onclick = () => {
            const id = document.getElementById('zoneId').value || "Unnamed Circle";
            const radNm = parseFloat(document.getElementById('radiusNm').value);
            const centerIn = document.getElementById('circleCenter').value.split(',');
            
            if(radNm && centerIn.length === 2) {
                const center = ol.proj.fromLonLat([parseFloat(centerIn[1].trim()), parseFloat(centerIn[0].trim())]);
                const radius = radNm * 1852; // NM to Meters
                
                // Create circle by densifying points for better compatibility
                const pts = [];
                for(let i=0; i<=64; i++) {
                    const angle = (i * 2 * Math.PI) / 64;
                    pts.push([center[0] + radius * Math.cos(angle), center[1] + radius * Math.sin(angle)]);
                }
                const geom = new ol.geom.Polygon([pts]);
                addZoneToMap(id, "", geom, 'rgba(200, 35, 51, 0.3)');
            }
        };

        function updateList() {
            const container = document.getElementById('zoneListContainer');
            container.innerHTML = zones.length ? '' : '<p style="text-align:center; color:#888;">No zones created.</p>';
            
            zones.forEach((z, i) => {
                const card = document.createElement('div');
                card.className = 'zone-card';
                card.innerHTML = `
                    <strong>${z.id}</strong>
                    <div style="font-size:11px; margin:5px 0;">${z.desc}</div>
                    <button onclick="zoomTo(${i})" style="width:auto; padding:3px 8px; font-size:10px;">Zoom</button>
                    <button onclick="delZone(${i})" class="btn-danger" style="width:auto; padding:3px 8px; font-size:10px;">Del</button>
                `;
                container.appendChild(card);
            });
        }

        window.zoomTo = (i) => {
            const ext = zones[i].feature.getGeometry().getExtent();
            map.getView().fit(ext, { padding: [50, 50, 50, 50], duration: 800 });
        };

        window.delZone = (i) => {
            map.removeLayer(zones[i].layer);
            zones.splice(i, 1);
            updateList();
        };

    </script>
</body>
</html>
