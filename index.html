<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>WMSA NOTAM VISUALIZER v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css">
    <style>
        :root {
            --panel-width: 350px;
            --primary: #004494;
            --danger: #c82333;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #1a1a1a; overflow: hidden; }

        /* MAIN LAYOUT WRAPPER */
        #main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* PANELS */
        .side-panel {
            width: 0;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            overflow: hidden;
            transition: width 0.4s ease;
            display: flex;
            flex-direction: column;
            border-right: 0 solid rgba(0,0,0,0.1);
            z-index: 10;
        }

        .side-panel.visible {
            width: var(--panel-width);
            border-right-width: 1px;
        }

        /* MAP SECTION */
        #map-wrapper {
            flex-grow: 1;
            position: relative;
            height: 100%;
        }

        #map { width: 100%; height: 100%; }

        /* FLOATING SEARCH - ADAPTIVE */
        #search-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 700px;
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* UI ELEMENTS */
        .panel-header {
            padding: 20px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content { padding: 20px; overflow-y: auto; flex-grow: 1; }

        input, textarea, button {
            width: 100%; margin: 8px 0; padding: 10px;
            border-radius: 8px; border: 1px solid #ccc;
        }

        button { 
            background: var(--primary); color: white; border: none; 
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }

        /* TOGGLE BUTTONS (Always Visible) */
        .toggle-btn {
            position: absolute;
            top: 25px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 20px;
        }

        #left-toggle { left: 20px; }
        #right-toggle { right: 20px; }

        /* STATUS TAGS */
        .status-active { color: #d32f2f; font-weight: bold; }
        .status-pending { color: #1976d2; font-weight: bold; }

        /* COORDINATE PREVIEW */
        .point-tag {
            background: #eee; padding: 5px; margin: 5px 0;
            border-radius: 4px; display: flex; justify-content: space-between;
        }

        #editModal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7); z-index: 3000; justify-content: center; align-items: center;
        }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 400px; }
    </style>
</head>
<body>

    <button id="left-toggle" class="toggle-btn" title="Toggle List">ðŸ“‹</button>
    <button id="right-toggle" class="toggle-btn" title="Toggle Creator">âž•</button>

    <div id="main-container">
        <aside id="left-panel" class="side-panel">
            <div class="panel-header">
                <h3>NOTAM List</h3>
            </div>
            <div class="content" id="zoneListContainer">
                <p style="text-align:center; color:#666;">No zones created yet.</p>
            </div>
        </aside>

        <main id="map-wrapper">
            <div id="search-overlay">
                <input type="text" id="searchInput" placeholder="Search NOTAM ID or Description...">
                <div style="display:flex; gap:5px;">
                    <button id="filterActive" style="width:auto; padding:0 15px; background:#d32f2f">Active</button>
                    <button id="filterAll" style="width:auto; padding:0 15px;">All</button>
                </div>
            </div>
            <div id="map"></div>
        </main>

        <aside id="right-panel" class="side-panel">
            <div class="panel-header">
                <h3>Create Zone</h3>
            </div>
            <div class="content">
                <input type="text" id="zoneId" placeholder="NOTAM ID (e.g. A1234/24)">
                <textarea id="zoneDesc" placeholder="Description of Activity"></textarea>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="minAlt" placeholder="Min Ft">
                    <input type="number" id="maxAlt" placeholder="Max Ft">
                </div>
                <label>Start (UTC)</label>
                <input type="datetime-local" id="startTime">
                <label>End (UTC)</label>
                <input type="datetime-local" id="endTime">
                
                <div style="border: 1px dashed #004494; padding: 10px; margin-top: 10px;">
                    <p style="font-size:12px; font-weight:bold;">POLYGON POINTS</p>
                    <input type="text" id="coordInput" placeholder="Lat, Lng">
                    <button id="addPointBtn" style="background:#555">+ Add Point</button>
                    <div id="pointsPreview"></div>
                    <button id="createPolyBtn" style="background:#2e7d32">Create Polygon</button>
                </div>

                <div style="border: 1px dashed #004494; padding: 10px; margin-top: 15px;">
                    <p style="font-size:12px; font-weight:bold;">CIRCLE ZONE</p>
                    <input type="number" id="radiusNm" placeholder="Radius (NM)">
                    <input type="text" id="circleCenter" placeholder="Center Lat, Lng">
                    <button id="createCircleBtn">Create Circle</button>
                </div>
            </div>
        </aside>
    </div>

    <div id="editModal">
        <div class="modal-content">
            <h3>Edit NOTAM</h3>
            <input type="text" id="editId">
            <textarea id="editDesc"></textarea>
            <button id="saveEditBtn" style="background:#2e7d32">Save</button>
            <button onclick="document.getElementById('editModal').style.display='none'" style="background:#666">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <script>
        // --- MAP CONFIG ---
        const center = ol.proj.fromLonLat([101.53, 3.13]);
        const map = new ol.Map({
            target: 'map',
            layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
            view: new ol.View({ center: center, zoom: 12, rotation: -(240 * Math.PI / 180) })
        });

        let zones = [];
        let manualPoints = [];

        // --- UI LOGIC ---
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');

        document.getElementById('left-toggle').onclick = () => leftPanel.classList.toggle('visible');
        document.getElementById('right-toggle').onclick = () => rightPanel.classList.toggle('visible');

        // --- ZONE LOGIC ---
        function getStatus(start, end) {
            const now = new Date();
            if (end && now > new Date(end)) return 'expired';
            if (start && now < new Date(start)) return 'pending';
            return 'active';
        }

        function createZone(id, desc, coords, min, max, start, end, type = 'poly') {
            const color = type === 'poly' ? 'rgba(0, 68, 148, 0.4)' : 'rgba(211, 47, 47, 0.4)';
            const feature = new ol.Feature({
                geometry: type === 'poly' 
                    ? new ol.geom.Polygon([coords.map(p => ol.proj.fromLonLat(p))])
                    : createCircleGeom(coords, min) // min used as radius in circle logic
            });

            const style = new ol.style.Style({
                stroke: new ol.style.Stroke({ color: '#004494', width: 2 }),
                fill: new ol.style.Fill({ color: color })
            });
            feature.setStyle(style);

            const layer = new ol.layer.Vector({ source: new ol.source.Vector({ features: [feature] }) });
            map.addLayer(layer);

            const zone = { id, desc, min, max, start, end, layer, feature };
            zones.push(zone);
            updateList();
        }

        function createCircleGeom(centerPt, radiusNm) {
            const center = ol.proj.fromLonLat(centerPt);
            const radius = radiusNm * 1852; // NM to Meters
            const points = [];
            for (let i = 0; i < 64; i++) {
                const angle = (i * 2 * Math.PI) / 64;
                points.push([
                    center[0] + radius * Math.cos(angle),
                    center[1] + radius * Math.sin(angle)
                ]);
            }
            points.push(points[0]);
            return new ol.geom.Polygon([points]);
        }

        // --- EVENT HANDLERS ---
        document.getElementById('addPointBtn').onclick = () => {
            const val = document.getElementById('coordInput').value.split(',');
            if(val.length === 2) {
                const p = [parseFloat(val[1].trim()), parseFloat(val[0].trim())];
                manualPoints.push(p);
                document.getElementById('pointsPreview').innerHTML += `<div class="point-tag">${val[0]}, ${val[1]}</div>`;
                document.getElementById('coordInput').value = '';
            }
        };

        document.getElementById('createPolyBtn').onclick = () => {
            const id = document.getElementById('zoneId').value;
            const desc = document.getElementById('zoneDesc').value;
            if(manualPoints.length > 2) {
                createZone(id, desc, manualPoints, null, null, null, null, 'poly');
                manualPoints = [];
                document.getElementById('pointsPreview').innerHTML = '';
            }
        };

        function updateList() {
            const container = document.getElementById('zoneListContainer');
            container.innerHTML = '';
            zones.forEach((z, i) => {
                const div = document.createElement('div');
                div.style.background = 'white';
                div.style.padding = '10px';
                div.style.margin = '10px 0';
                div.style.borderRadius = '8px';
                div.innerHTML = `
                    <strong>${z.id}</strong><br>
                    <small>${z.desc}</small><br>
                    <button onclick="zoomTo(${i})" style="padding:4px; font-size:10px; width:auto;">Zoom</button>
                    <button onclick="removeZone(${i})" style="padding:4px; font-size:10px; width:auto; background:red;">Del</button>
                `;
                container.appendChild(div);
            });
        }

        window.zoomTo = (i) => {
            const ext = zones[i].feature.getGeometry().getExtent();
            map.getView().fit(ext, { padding: [50, 50, 50, 50], duration: 1000 });
        };

        window.removeZone = (i) => {
            map.removeLayer(zones[i].layer);
            zones.splice(i, 1);
            updateList();
        };

    </script>
</body>
</html>
